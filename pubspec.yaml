name: alifi
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  flutter_svg: ^2.0.10+1
  flutter_colorpicker: ^1.0.3
  image_picker: ^1.0.7
  blur: ^3.1.0
  firebase_core: ^2.32.0
  firebase_core_web: ^2.7.0
  firebase_auth: ^4.17.9
  firebase_auth_web: ^5.8.0
  google_sign_in: ^5.4.4  # Downgrading to maintain compatibility
  google_sign_in_web: ^0.10.2+1
  cloud_firestore: ^4.15.9
  provider: ^6.1.2
  shared_preferences: ^2.2.2
  device_info_plus: ^9.1.2
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.11.0  # Downgraded version

# Flutter launcher icons configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/alifi_logo.png
    - assets/images/cat_icon.png
    - assets/images/dog_icon.png
    - assets/images/pet_food_icon.png
    - assets/images/pet_toy_icon.png
    - assets/images/pet_health_icon.png
    - assets/images/pet_bed_icon.png
    - assets/images/pet_hygiene_icon.png
    - assets/images/car_seat_cover.png
    - assets/images/pet_water_bottle.png
    - assets/images/scratching_post.png
    - assets/images/pet_food_toys.png
    - assets/images/red_dog_toy.png
    - assets/images/orange_pig_toy.png
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf
